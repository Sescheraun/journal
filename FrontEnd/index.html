<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="scripts/ajax.js"></script>
    <link rel="stylesheet" href="styles/style.css">

    <title>Code Pony's Journal</title>
</head>
<body>
    
    <div class = "container">

        <div class = "jumbotron">

            <h2>Code Pony's Journal</h2>
            <br>
            <!-- Nav pills -->
            <ul class="nav nav-pills nav-justified" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="pill" href="#create">Create</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#update">Update</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#read">Read</a>
                </li>
                    <li class="nav-item">
                    <a class="nav-link" data-toggle="pill" href="#delete">Delete</a>
                </li>
            </ul>
        </div>    
            <!-- Tab panes -->
            <div class="tab-content">

                <div id="create" class="container-fluid tab-pane active"><br>
                    <h3>Create a new journal entry</h3>
                    
                    <div class = "row">
                        <div class = "col-sm-4" >
                            <label for = "newPostTopic" class = "float-right">Topics <select name = "newPostTopic" id = "newPostTopic"></select></label>
                        </div>

                        <div class = "col-sm-8 float-right">
                            <textarea rows = "10" id = "newPostContent" class = "col-12" ></textarea>
                        </div>
                                               
                    </div>
                    <div class = "row text-center">
                        <div class = "col-sm-12 text-center"><button id = "addNewPost" class = "btn">Submit</button></div>
                    </div>
                </div>

                <div id="update" class="container-fluid tab-pane fade"><br>
                    <h3>Update a journal entry <span class = "id"></span></h3>

                    <div class = "row">
                        <div class = "col-sm-4" >
                            <label for = "updatePostTopic" class = "float-right">Topics <select name = "updatePostTopic" id = "updatePostTopic"></select></label>
                            <br /><br />
                            
                        </div>

                        <div class = "col-sm-8 float-right">
                            <textarea rows = "10" id = "updatePostContent" class = "col-12" ></textarea>
                        </div>

                    </div>
                    <div class = "row text-center">
                        <div class = "col-sm-4 float-left"><button id = "updatePostLeft" class = "btn PostLeft"><<</button></div>
                        <div class = "col-sm-4 text-center"><button id = "updatePost" class = "btn">Update</button></div>
                        <div class = "col-sm-4 float-right"><button id = "updatePostRight" class = "btn PostRight">>></button></div>
                    </div>
                </div>

                <div id="read" class="container-fluid tab-pane fade"><br>
                    <h3>Read the journal entries: <span class = "id"></span></h3>

                    <div class = "row">
                        <div class = "col-sm-4" >
                            <label for = "readPostTopic" class = "float-right">Topic: <span name = "readPostTopic" class = "postTopic" id = "readPostTopic"></span></label>
                            <br /><br />
                            
                        </div>

                        <div id = "readPostContent" class = "postContent col-sm-8 float-right">
                        </div>

                    </div>
                    <div class = "row text-center">
                        <div class = "col-sm-6 float-left"><button id = "readPostLeft" class = "btn PostLeft"><<</button></div>
                        <div class = "col-sm-6 float-right"><button id = "readPostRight" class = "btn PostRight">>></button></div>
                    </div>

                </div>
                
                <div id="delete" class="container-fluid tab-pane fade"><br>
                    <h3>Select entry to delete: <span class = "id"></span></h3>
                    <div class = "row">
                        <div class = "col-sm-4" >
                            <label for = "deletePostTopic" class = "float-right">Topic: <span name = "deletePostTopic" class = "postTopic" id = "deletePostTopic"></span></label>
                        </div>  
                        
                        <div id = "deletePostContent" class = "postContent col-sm-8 float-right"></div>  
                    </div>

                    <div class = "row text-center">
                        <div class = "col-sm-4 float-left"><button id = "deletePostLeft" class = "btn PostLeft"><<</button></div>
                        <div class = "col-sm-4 text-center"><button id = "deletePost" class = "btn">Delete</button></div>
                        <div class = "col-sm-4 float-right"><button id = "deletePostRight" class = "btn PostRight">>></button></div>
                    </div>                
                </div>
            </div>
        
    </div>

</body>
</html>
